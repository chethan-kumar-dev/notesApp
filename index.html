<body>
   <div class="container-fluid text-center mb-4">
      <h1>Short Notes App</h1>
         <input type="text" required id='title' class='m-2 p-2  rounded border'  placeholder="Enter title here..." class="col-12">
      <br>
      <textarea rows="5" required id='note-desc' cols="50" style="resize: none;" class="m-3 p-2 textarea" placeholder="Enter description here..."></textarea>
      <br>
      <button class="btn btn-danger" type="submit" onclick="addNote()">Add</button>
   </div>
   <div class="container">
      <div class="row" id='row-container'>
         
      </div>
   </div>
       
    <script src='./script.js' defer></script>
